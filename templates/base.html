<!DOCTYPE html>

<head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar sticky-top bg-black">
        <div class="container">
          <a class="navbar-brand text-light" href="/#fotos">Inicio</a>
          <a class="navbar-brand text-light" href="/#preguntasFrecuentes">Preguntas Frecuentes</a>
          <a class="navbar-brand text-light" href="/#nosotros">Nosotros</a>
          <a class="navbar-brand text-light" href="/#contacto">Contacto</a>
          <a class="navbar-brand text-light bg-danger p-2 m-0 rounded" href="{{ url_for('boletos') }}">Comprar Boleto</a>
        </div>
    </nav>

    {% block content %}{% endblock %}

    <!-- Boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
